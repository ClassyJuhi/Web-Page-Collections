<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="maincontainer">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><span class="material-symbols-outlined">apps</span></li>
                <li><input type="button" value="Sign in"></li>
            </ul>
        </nav>
        <div class="container">
            <div class="google">
                <div class="font1"><span>G</span></div>
                <div class="font2">o</div>
                <div class="font3">o</div>
                <div class="font4">g</div>
                <div class="font5">l</div>
                <div class="font6"><span>e</span></div>
            </div>
            <div class="search">
                <div class="searchicon">
                    <img id="searchbar" src="https://img.icons8.com/?size=512&id=82712&format=png" alt="" height="25px"
                        width="25px">
                </div>

                <input type="text" id="search" placeholder="Search Google or type a URL">

                <div class="mic">
                    <img id="mic"
                        src="https://upload.wikimedia.org/wikipedia/commons/archive/e/e8/20191108155631%21Google_mic.svg"
                        alt="" height="25px" width="25px">
                </div>
            </div>


            <div class="buttons">
                <input type="button" value="Google search">
                <input type="button" value="I am feeling lucky">
            </div>
            <div class="languages">
                Google offered in:
                <a href="#">हिंदी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
        <footer>
            <div class="footer1">India</div>
            <div class="footer2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
